<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="about.css">
    
  </head>
  <body>
    <div class="center">
      <h1>Lets Take A Stand Together!</h1>
      <form action="https://formsubmit.co/yourmail@email.com" method="POST">

        <div class="txt_field">
          <input type="text" name="name" id="name" required>
          <span></span>
          <label>Full Name</label>
        </div>

        <div class="txt_field">
            <input type="text" name="email" id="email" required>
            <span></span>
            <label>Email</label>
        </div>

        <div class="txt_field">
          <input type="text" name="message" id="message" required>
          <span></span>
          <label>Message</label>
        </div>

        <div class="pass">
            <input class="pass" type="reset" value="Reset">
        </div>

        <input type="submit" value="Submit">
        <input type="hidden" name="_template" value="table">

        <div class="homePage_link">
        <a href="#">Back to Home page</a>
        </div>
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Add font awesome icons -->
<a href="https://www.facebook.com/naacp" class="fa fa-facebook"></a>
<a href="https://twitter.com/NAACP" class="fa fa-twitter"></a>
<a href="https://www.youtube.com/user/naacpvideos/videos" class="fa fa-youtube"></a>
<a href="https://www.linkedin.com/company/naacp/" class="fa fa-linkedin"></a>
<a href="https://www.instagram.com/naacp" class="fa fa-instagram"></a>
     
      </form>
    </div>
  </body>
</html>
